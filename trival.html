        <td colspan="3">
            <h2>Trivia: Consumption Tax Calculator</h2>
            <p>Enter the price (before tax) and the tax rate (%) to calculate the final price.</p>

            <div class="tax-calculator">
                <form name="taxForm">
                    <div class="input-group">
                        <label for="price">Price (before tax):</label>
                        <input type="text" id="price" name="price" placeholder="e.g., 1000">
                    </div>
                    
                    <div class="input-group">
                        <label for="taxRate">Tax Rate (%):</label>
                        <input type="text" id="taxRate" name="taxRate" placeholder="e.g., 10">
                    </div>
                    
                    <input type="button" value="Calculate" class="calculate-btn" onclick="calculateTax()">
                    <input type="button" value="Reset" class="reset-btn" onclick="resetCalculator()">

                    <textarea id="resultArea" name="resultArea" rows="3" readonly></textarea>
                </form>
            </div>
